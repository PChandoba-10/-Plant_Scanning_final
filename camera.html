<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 90%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #predictionResult {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Plant Identifier ðŸŒ¿</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="capturePhoto()">Capture Photo</button>
    <button id="predictButton" style="display: none;" onclick="predictImage()">Identify Plant</button>
    <div id="predictionResult"></div>

    <script>
        let currentFacingMode = "environment";
        let stream = null;
        let capturedImageBlob = null;

        // Initialize camera
        async function startCamera(facingMode) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                const video = document.getElementById("video");
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch (error) {
                console.error("Camera error:", error);
                alert("Camera access failed. Please check permissions.");
            }
        }

        // Switch between front/back camera
        function switchCamera() {
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            startCamera(currentFacingMode);
        }

        // Capture photo from video stream
        function capturePhoto() {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                capturedImageBlob = blob;
                document.getElementById("predictButton").style.display = "inline-block";
                document.getElementById("predictionResult").innerHTML = "Photo captured! Click 'Identify Plant'";
            }, 'image/jpeg', 0.9);
        }

        // Send image to Flask backend
        async function predictImage() {
            if (!capturedImageBlob) {
                alert("Please capture an image first!");
                return;
            }

            const formData = new FormData();
            formData.append('image', capturedImageBlob, 'plant.jpg');

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                displayResult(result);
            } catch (error) {
                console.error('Prediction error:', error);
                document.getElementById("predictionResult").innerHTML = 
                    `Error: ${error.message || 'Failed to get prediction'}`;
            }
        }

        // Display prediction result
        function displayResult(data) {
            const resultDiv = document.getElementById("predictionResult");
            if (data.error) {
                resultDiv.innerHTML = `Error: ${data.error}`;
                resultDiv.style.color = "red";
            } else {
                resultDiv.innerHTML = `
                    <strong>Identified Plant:</strong> ${data.plant_type}<br>
                
                `;
                resultDiv.style.color = "green";
            }
        }

        // Initialize camera on page load
        startCamera(currentFacingMode);
    </script>
</body>
</html>
